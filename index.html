<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="amazon-logo.png" alt="Amazon Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search for products">
            <button>Search</button>
        </div>
        <div class="nav-links">
            <a href="#">Sign In</a>
            <a href="#">Returns & Orders</a>
            <a href="#">Cart</a>
        </div>
    </header>

    <main>
        <div class="banner">
            <img src="banner.png" alt="Banner Image">
        </div>

        <section class="products">
            <h2>Featured Products</h2>
            <div class="product-grid">
                <div class="product">
                    <img src="product1.png" alt="Product 1">
                    <h3>Nike Air Jordan 1 Retro High OG</h3>
                    <p>₹16,999</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="product2.png" alt="Product 2">
                    <h3>Adidas Originals Samba OG</h3>
                    <p>₹7,999</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="product3.png" alt="Product 3">
                    <h3>Converse Chuck Taylor All Star Lift Platform Khaki Sneakers</h3>
                    <p>₹8,000</p>
                    <button>Add to Cart</button>
                    
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Amazon Clone. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
